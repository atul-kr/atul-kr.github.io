			var FF = !(window.mozInnerScreenX == null); //ff stores whether browser is firefox
			if(FF) { //do nothing if firefox
			}

			//if(/chrom(e|ium)/.test(navigator.userAgent.toLowerCase())) //determine whether chrome?

			//execute else for all other browsers
			else
			{

			var flag = 0; //check for area when mouse in between two eyes in belowEye_2_ element and mouth element

			$('#beEye_2_').hover(

				function mouseover() {
					flag = 1;
				},

				function mouseleave() {
					flag = 0;
				}
			);

			$('#mouth_1_').hover(

				function mouseover() {
					flag = 1;
				},

				function mouseleave() {
					flag = 0;
				}
			);


			var img = $('#rightEye_2_');
			if(img.length > 0){
			    var offset = img.offset();
			    function mouse(evt){
			        var center_x = (offset.left) + (img.width()/2);
			        var center_y = (offset.top) + (img.height()/2);
			        var mouse_x = evt.pageX;
			        var mouse_y = evt.pageY;
			        var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
			        var degree = (radians * (180 / Math.PI) * -1);

			        if(flag == 1){
			        	degree = degree + 75; //align ayes when mouse between the two
			        }

			        img.css('-moz-transform', 'rotate('+degree+'deg)');
			        img.css('-webkit-transform', 'rotate('+degree+'deg)');
			        img.css('-o-transform', 'rotate('+degree+'deg)');
			        img.css('-ms-transform', 'rotate('+degree+'deg)');
			        img.css({'transform-origin': '50% 50%'});
			        img.css({'-webkit-transform-origin': '50% 50%'});
			        img.css({'-moz-transform-origin': '50% 50%'});
			    }
			    $(document).mousemove(mouse);
			}

			var img2 = $('#leftEye_2_');
			if (img2.length > 0) {
			    var offset = img2.offset();

			    function mouse2(evt2) {
			        var center_x_2 = (offset.left) + (img2.width() / 2);
			        var center_y_2 = (offset.top) + (img2.height() / 2);
			        var mouse_x_2 = evt2.pageX;
			        var mouse_y_2 = evt2.pageY;
			        var radians_2 = Math.atan2(mouse_x_2 - center_x_2, mouse_y_2 - center_y_2);
			        var degree_2 = (radians_2 * (180 / Math.PI) * -1);
			        img2.css('-moz-transform', 'rotate(' + degree_2 + 'deg)');
			        img2.css('-webkit-transform', 'rotate(' + degree_2 + 'deg)');
			        img2.css('-o-transform', 'rotate(' + degree_2 + 'deg)');
			        img2.css('-ms-transform', 'rotate(' + degree_2 + 'deg)');
			        img2.css({'transform-origin': '50% 50%'});
			        img2.css({'-webkit-transform-origin': '50% 50%'});
			        img2.css({'-moz-transform-origin': '50% 50%'});
			    }
			    $(document).mousemove(mouse2);
			}
